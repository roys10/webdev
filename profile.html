<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Amazon Prime Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/webp" href="prime-logo.webp">
	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.profiles-row {
			display: flex;
			justify-content: center;
			gap: 32px;
			margin-top: 32px;
		}
		.profile-box {
			width: 120px;
			height: 120px;
			border-radius: 10px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: #fff;
			font-size: 2.5rem;
			box-shadow: 0 2px 8px rgba(0,0,0,0.2);
			cursor: pointer;
		}
		.profile-name {
			margin-top: 12px;
			text-align: center;
			font-size: 1.1rem;
			font-weight: 500;
			letter-spacing: 1px;
		}
		.profile-blue { background: #2196f3; }
		.profile-yellow { background: #ffe082; color: #333; }
		.profile-purple { background: #673ab7; }
		.profile-cyan { background: #26c6da; }
		.profile-pink { background: #ec407a; }
		body {
			background: #0f171e;
			color: #fff;
			min-height: 100vh;
		}
		.logo-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 40px;
			margin-bottom: 24px;
		}
		.prime-logo {
			width: 150px;
		}
	</style>
</head>
<body>
	<div class="logo-container">
		<img src="prime-logo.webp" alt="Amazon Prime Logo" class="prime-logo">
	</div>
	<h2 class="mb-4 text-center">Who's Watching?</h2>
	<div class="profiles-row">
		<div class="d-flex flex-column align-items-center">
			<div class="profile-box profile-yellow d-flex flex-column align-items-center justify-content-center mb-2">
				<span style="font-size:2.5rem;">&#128578;</span>
			</div>
			<input class="profile-name form-control form-control-sm text-center" type="text" value="Kids" style="width:120px; background:#ffe082; color:#333; border:none; font-weight:500;">
		</div>
		<div class="d-flex flex-column align-items-center">
			<div class="profile-box profile-purple d-flex flex-column align-items-center justify-content-center mb-2">
				<span class="bi bi-person-fill"></span>
			</div>
			<input class="profile-name form-control form-control-sm text-center" type="text" value="Tom" style="width:120px; background:#673ab7; color:#fff; border:none; font-weight:500;">
		</div>
		<div class="d-flex flex-column align-items-center">
			<div class="profile-box profile-cyan d-flex flex-column align-items-center justify-content-center mb-2">
				<span class="bi bi-person-fill"></span>
			</div>
			<input class="profile-name form-control form-control-sm text-center" type="text" value="Scarlett" style="width:120px; background:#26c6da; color:#fff; border:none; font-weight:500;">
		</div>
		<div class="d-flex flex-column align-items-center">
			<div class="profile-box profile-pink d-flex flex-column align-items-center justify-content-center mb-2">
				<span class="bi bi-person-fill"></span>
			</div>
			<input class="profile-name form-control form-control-sm text-center" type="text" value="Leonardo" style="width:120px; background:#ec407a; color:#fff; border:none; font-weight:500;">
		</div>
		<div class="d-flex flex-column align-items-center">
			<div class="profile-box profile-blue d-flex flex-column align-items-center justify-content-center mb-2">
				<span class="bi bi-person-fill"></span>
			</div>
			<input class="profile-name form-control form-control-sm text-center" type="text" value="Bob" style="width:120px; background:#2196f3; color:#fff; border:none; font-weight:500;">
		</div>
	</div>
	<!-- Bootstrap Icons CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!-- Next: Add profile content here -->
</body>
</html>
