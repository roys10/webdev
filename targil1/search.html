<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search - Amazon Prime</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/webp" href="prime-logo.webp">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<style>
		body {
			background: #0f171e;
			color: #fff;
			min-height: 100vh;
			display: flex;
			flex-direction: row;
		}
		.main-content {
			flex: 1;
		}
		.side-navbar {
			width: min(18vw, 8rem);
			background: rgba(35, 47, 62, 0.7);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding-top: 2.5rem;
			transition: background 0.3s, width 0.3s;
			order: 2;
		}
		.side-navbar:hover,
		.side-navbar:focus-within {
			width: min(28vw, 12rem);
			background: rgba(35, 47, 62, 1);
		}
		.nav-link {
			color: #fff;
			font-size: 1.2rem;
			margin-bottom: 24px;
			display: flex;
			align-items: center;
			gap: 10px;
			border-radius: 8px;
			transition: background 0.2s, color 0.2s;
		}
		.nav-link.active, .nav-link:focus, .nav-link:hover {
			background: #232f3e;
			color: #00a8e1;
		}
		.nav-icon {
			font-size: 1.6rem;
		}
		.profile-pic {
			width: 48px;
			height: 48px;
			border-radius: 50%;
			background: #673ab7;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-bottom: 8px;
		}
		.profile-pic .bi-person-fill {
			font-size: 2rem;
			color: #fff;
		}
		.profile-name {
			color: #fff;
			font-size: 1rem;
			margin-bottom: 32px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="main-content">
		<div class="container-fluid p-4">
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6">
					<h2 class="text-center mb-4">Search</h2>
					<div class="input-group input-group-lg">
						<input type="text" class="form-control" placeholder="Search for movies, TV shows, and more...">
						<button class="btn btn-primary" type="button">
							<i class="bi bi-search"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
    
	<nav class="side-navbar">
		<div class="d-flex flex-column align-items-center mb-4">
			<div class="profile-pic">
				<i class="bi bi-person-fill"></i>
			</div>
			<div class="profile-name">Roy</div>
		</div>
        <a class="nav-link" href="menu.html"><i class="bi bi-house nav-icon"></i></a>
        <a class="nav-link active" href="search.html"><i class="bi bi-search nav-icon"></i></a>
        <a class="nav-link" href="browse.html"><i class="bi bi-grid-3x3-gap-fill nav-icon"></i></a>
        <a class="nav-link" href="watchlist.html"><i class="bi bi-bookmark nav-icon"></i></a>
        <a class="nav-link" href="settings.html"><i class="bi bi-gear nav-icon"></i></a>
	</nav>
</body>
</html>
